<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Doctors Listing</title>
    <link rel="stylesheet" href="../static/doctlist.css" />
  </head>
  <body>
    <nav>
      <a href="/homepg">Home</a>
      <a href="/pharmacy">Pharmacy</a>
      <a href="/Aboutus">About us</a>
      <!-- <a href="#doctors">Doctors</a> -->
      <a href="/Reviews">Reviews</a>
      <a href="/Contactus">Contact Us</a>
    </nav>
    <div class="container">
      <h1>Doctors Available</h1>

      <div class="filters">
        <button>All Filters</button>
        <select>
          <option>Sort By : Experience</option>
          <!-- Other sort options can go here -->
        </select>
      </div>

      <div class="doctor-listing">
        <!-- Doctor 1 -->
        {% for i in data %}
        <div class="doctor-card">
          <img src="{{i['image_url']}}" alt="Dr. K Sreenivas Shailender" />
          <h2>Name:{{i['username']}}</h2>
          <h2>Specialization:{{i['specialization']}}</h2>
          <h2>Experience:{{i['experience']}}</h2>
          <h2>Working at:{{i['working']}}</h2>
          <!-- <button>Book Appointment</button> -->
          <button>
            <a href="/bookappointment?id={{i['_id']}}" style="color: aliceblue"
              >Book Appointment</a
            >
          </button>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="../static/doctlist.js"></script>
  </body>
</html>
